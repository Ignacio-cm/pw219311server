<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ArrastrarSoltar</title>
	<style>
		img{
			width: 50px;
		}
		#div1, #div2{
			float: left;
			border: 1px solid black;
			height: 220px;
			margin: 10px;
			padding: 10px;
			width: 50px;
		}
	</style>
</head>
<body>
	<h2>Arrastrar y Soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="practica02/img/icon_twitter.png" draggable="true" ondragstart="drag(event)" id="logo1">
		<img src="practica02/img/icon_facebook.png" draggable="true" ondragstart="drag(event)" id="logo2">
		<img src="practica02/img/cerdito.png" draggable="true" ondragstart="drag(event)" id="logo3">
		<img src="practica02/img/hoja.png" draggable="true" ondragstart="drag(event)" id="logo4">
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
		
	</div>
	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data))
		}
	</script>
</body>
</html>
