<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer JavaScript</title>
	<script>
		function suma(a,b){
			// return a+b;
			// DOM = document object model
			// document.getElementById('resultado').innerHTML=a+b;
			var ope1=document.getElementById('operando1').value;
			var ope2=document.getElementById('operando2').value;
			document.getElementById('resultado').innerHTML= eval(ope1+'+'+ope2);
		}
	</script>
</head>
<body>
	<span id="resultado"></span>
	<input type="text" id="operando1">
	<input type="text" id="operando2">
	<button onclick="suma()">
		Suma
	</button>
	
</body>
</html>
